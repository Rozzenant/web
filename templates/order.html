{% extends 'base.html' %}

{% block title %} Номер заказа: {{ data.id }} {% endblock %}

{% block content %}
    <div class="wrapper-order">
        <img class="img-service" src="{{ data.link }}" alt="" width="360px" height="360px">
        <div class="order-text">
            <p>Информация о медицинской проблеме № {{ data.id }}</p>
            <br>
            <p>{{ data.title }}</p>
            <br>
            <p>{{ data.description }}</p>
        </div>
    </div>
{% endblock %}
